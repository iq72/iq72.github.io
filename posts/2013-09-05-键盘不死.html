<p>之前看到有标题说键盘已死，我觉得键盘死不了；目前被他们即以厚望的两种输入方式都不太可能普及：</p><ol><li><p>手写太慢，而且不容易储存</p></li><li><p>处理语音输入太2，倒不说识别率高了。想想一堆人坐在办公室，对着电脑唧唧哇哇念，你会不觉得尴尬？</p></li></ol><p>所以在等待脑机接口的岁月里，键盘依旧会获得不错</p>
